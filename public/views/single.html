<div class="row">
  <div class="twothirds">
    <h1>{{recipe.title[0]}}</h3>
    <p>{{recipe.description[0]}}</p>
  </div>
  <div class="onethird last">
    <div ng-if="recipe.servings[0].length > 0" class="servings">
      <strong>Servings:</strong> {{ recipe.servings[0] }}
    </div>
    <div ng-if="recipe.time[0].length > 0" class="time">
      <strong>Time:</strong> {{ recipe.time[0] }}
    </div>
    <div ng-if="recipe.source[0][0].length > 0" class="source">
      <strong>Source:</strong> <a target="_blank" href="{{ recipe.source[1][0]}}">{{ recipe.source[0][0] }}</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="onethird">
    <h2>Ingredients</h2>
    <div ng-repeat="ingredient in recipe.ingredients">
      {{ingredient[0]}}
    </div>
  </div>
  <div class="twothirds last">
    <h2>Steps</h2>
    <div ng-repeat="step in recipe.steps">
      <h4>Step {{$index + 1}}</h4>
      <p>{{step[0]}}</p>
    </div>
  </div>
</div>
